<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
        <mat-toolbar color="primary">Add/edit sensor</mat-toolbar>
        <form fxLayoutAlign="streach" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="addSensor()">
            <div id="name">
                <p>Name*</p>
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div id="model">
                <p>Model*</p>
                <mat-form-field>
                    <input matInput placeholder="Model" formControlName="model">
                </mat-form-field>
            </div>
            <div id="range">
                <p>Range </p>
                <label>From</label>
                <mat-form-field>
                    <input matInput type="number" formControlName="from">
                </mat-form-field>
                <label>To</label>
                <mat-form-field>
                    <input matInput type="number" formControlName="to" (ngModelChange)="validate()">
                </mat-form-field>
                <p class="alert alert-danger" *ngIf="!isValid && formGroup.controls['to'].touched">To must be bigger then from</p>
            </div>
            <div id="type">
                <p>Type*</p>
                <mat-form-field>
                    <mat-select formControlName="type">
                        <mat-option *ngFor="let type of types" value="{{type.type}}">{{type.uiType}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div id="unit">
                <p>Unit*</p>
                <mat-form-field>
                    <mat-select formControlName="unit">
                        <mat-option *ngFor="let unit of units" value="{{unit.unit}}">{{unit.uiUnit}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div id="location">
                <p>Location</p>
                <mat-form-field>
                    <input matInput placeholder="location" formControlName="location">
                </mat-form-field>
            </div>
            <div id="description">
                <p>Description</p>
                <mat-form-field>
                    <textarea matInput placeholder="Here is some text input." formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="buttons">
                <button mat-raised-button type="submit" [disabled]="formGroup.invalid">Save</button>
                <button mat-raised-button (click)="back() ">Cancel</button>
            </div>
        </form>
    </mat-card>
</div>
